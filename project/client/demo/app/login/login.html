<div class="container content ">

    <!--Reg Block-->
    <div class="reg-block">
        <div class="reg-block-header">
            <h2>Login to your account</h2>

        </div>


        <form name="loginForm" class="reg-page" ng-submit="vm.login()">


            <div class="alert alert-danger" ng-show="vm.error">
                There was a problem logging in. Please try again.
            </div>

            <div class="input-group margin-bottom-20">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" placeholder="Username" required ng-model="vm.credentials.username" class="form-control">
            </div>
            <div class="input-group margin-bottom-20">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" placeholder="Password" ng-model="vm.credentials.password" class="form-control">
            </div>

            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <!--<button type="submit" ng-class="{'btn btn-primary':false}" ng-disabled="loginForm.$dirty && loginForm.$invalid" >Log In</button>-->
                    <button type="submit" ng-class="{'btn btn-primary':true,'btn btn-primary disabled':loginForm.$invalid}"  >Log In</button>
                </div>
            </div>

        </form>

    </div>
    <!--End Reg Block-->
</div><!--/container-->

<!--=== End Content Part ===-->
