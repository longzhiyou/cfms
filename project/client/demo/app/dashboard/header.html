<div ng-controller="HeaderController as vm">

    <div class="">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">

            <div class="container-fluid">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target=".navbar-responsive-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="">
                        <img src="assets/img/logo1-default.png" alt="Logo">
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse navbar-responsive-collapse">
                    <ul class="nav navbar-nav">
                        <!-- Home -->
                        <li ng-repeat="state1 in vm.states" data-ng-class="{'dropdown':state1.children}">
                            <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown"><i
                                    class="{{ state1.fa}}"></i>
                                {{ state1.label }}
                            </a>
                            <ul ng-if="state1.children" class="dropdown-menu">
                                <li ng-repeat="state2 in state1.children"
                                    data-ng-class="{'dropdown-submenu':state2.children}">
                                    <a ui-sref="{{ state2.link }}"> <i class="{{ state2.fa}}"></i> {{ state2.label
                                        }}</a>
                                    <ul ng-if="state2.children" class="dropdown-menu">
                                        <li ng-repeat="state3 in state2.children">
                                            <a ui-sref="{{ state3.link }}">{{ state3.label }}</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </li>

                    </ul>


                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </div>
</div>


</div>
